<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark 14 - Stocks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Stock Practice</h1>
    <main>
      <label for="initialprice"
        >Initial Price
        <input
          type="number"
          placeholder="Enter Initial Price"
          id="initialprice"
        />
      </label>
      <label for="quantity"
        >Quantity
        <input type="number" placeholder="Enter Quantity" id="quantity" />
      </label>
      <label for="currentPrice"
        >Current Price
        <input
          type="number"
          placeholder="Enter Current Price"
          id="currentPrice"
        />
      </label>
      <button id="checkBtn">Tell Me !</button>
      <br /><br />

      <div id="output"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
